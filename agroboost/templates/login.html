{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
    <h2 class="text-center mb-4">Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" name="username" value="{{ form.username.value }}" class="form-control" id="id_username">
                        </div>
                        
                        <div class="form-group">
                            <label for="id_password">Password</label>
                            <input type="password" name="password" value="{{ form.password.value }}" class="form-control" id="id_password">
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'register' %}" class="btn btn-link">Don't have an account? Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
