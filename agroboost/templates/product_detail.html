    <div class="col-md-6">
      <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <p><strong>Description:</strong> {{ product.description }}</p>

    </div>
  </div>
</div>

{% endblock %}
