{% extends 'base.html' %}
    {% block content %}

<div class="container mt-5">
    <h3 class="text-center mb-4">Confirm Delete</h3>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <p class="text-center">Are you sure you want to delete the product "<strong>{{ product.name }}</strong>"?</p>
            <form method="POST">
                {% csrf_token %}

                <div class="text-center">
                    <button type="submit" class="btn btn-danger btn-lg me-3">Yes, Delete</button>
                    <a href="{% url 'view_products' %}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
