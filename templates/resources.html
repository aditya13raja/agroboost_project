{% extends 'base.html' %}
{% block content %}
<h2>Resources</h2>
<ul class="list-group">
  {% for res in resources %}
  <li class="list-group-item">
    <h5>{{ res.title }}</h5>
    <p>{{ res.content }}</p>
    <small>Posted on {{ res.uploaded_on }}</small>
  </li>
  {% endfor %}
</ul>
{% endblock %}
